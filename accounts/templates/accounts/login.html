<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Event Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body { background-color: #f8f9fa; }
    .card {
      margin-top: 80px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .card-header {
      background-color: #0d6efd;
      color: white;
      font-size: 1.3rem;
      font-weight: 600;
      text-align: center;
    }
    /* Adjust the position of the password toggle */
    .position-relative .position-absolute {
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">

          <!-- Display Django Messages -->
          {% if messages %}
            <div class="mb-3">
              {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}

          <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="mb-3">
              <label for="email_id" class="form-label">Email ID</label>
              <input type="email" class="form-control" id="email_id" name="email" placeholder="Enter Email Id" required>
            </div>

            <!-- Password Input with Visibility Toggle -->
            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                <span class="position-absolute" 
                      style="top: 70%; right: 15px; cursor: pointer; transform: translateY(-50%); height: 100%; display: flex; align-items: center;" 
                      onclick="togglePassword()">
                  <i id="togglePasswordIcon" class="bi bi-eye"></i>
                </span>
            </div>

            <div class="mb-3 text-end">
              <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>

          <div class="text-center mt-3">
            Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Password Toggle Script -->
<script>
function togglePassword() {
    const password = document.getElementById("password");
    const icon = document.getElementById("togglePasswordIcon");
    if (password.type === "password") {
        password.type = "text";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
    } else {
        password.type = "password";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
    }
}
</script>
</body>
</html>
