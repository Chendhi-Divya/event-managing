<style>
.reset-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 70vh;
  background: #f5f8fa;
}

.reset-card {
  background: #fff;
  padding: 2rem 2.5rem;
  border-radius: 12px;
  box-shadow: 0 4px 16px rgba(60,66,87,0.07);
  max-width: 340px;
  width: 100%;
}

.reset-card h2 {
  text-align: center;
  color: #32325d;
  margin-bottom: 1rem;
}

.reset-card label {
  font-weight: 500;
  color: #495057;
  margin-bottom: 0.25rem;
  display: block;
}

.reset-card input[type="email"] {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid #e3e3e3;
  border-radius: 6px;
  margin-bottom: 1rem;
  font-size: 1rem;
}

.reset-card button[type="submit"] {
  width: 100%;
  padding: 0.75rem;
  border: none;
  border-radius: 6px;
  background-color: #536dfe;
  color: #fff;
  font-size: 1.05rem;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.18s;
}

.reset-card button[type="submit"]:hover {
  background: #3d5afe;
}
</style>

<div class="reset-container">
  <div class="reset-card">
    <h2>Reset Your Password</h2>
    <form method="POST">
      {% csrf_token %}
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Reset Password</button>
    </form>
  </div>
</div>
