{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Event - Event Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        .header-bar {
            background: #0d6efd;
            color: white;
            padding: 18px 32px;
            display: flex;
            align-items: center;
        }
        .back-link {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 1.24rem;
            margin-right: 22px;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #eaf1ff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <a href="{% url 'my_events' %}" class="back-link">
            <i class="bi bi-arrow-left" style="font-size: 1.5rem; margin-right: 8px;"></i>
            My Events
        </a>
        <span class="fs-3 fw-bold">Edit Event</span>
    </div>

    <div class="container mt-4" style="max-width: 600px;">
        <h4>Edit Event: {{ event.title }}</h4>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {% render_field field class="form-control" %}
                    {% if field.errors %}
                        <div class="text-danger">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success">Update Event</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
