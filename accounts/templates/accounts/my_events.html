{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Events - Event Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <style>
        .header-bar {
            background: #0d6efd;
            color: white;
            padding: 18px 32px;
            display: flex;
            align-items: center;
        }
        .back-link {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 1.24rem;
            margin-right: 22px;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #eaf1ff;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .header-bar {
                flex-direction: column;
                align-items: flex-start;
                padding: 14px 10px;
            }
            .fs-3 {
                font-size: 1.3rem !important;
            }
            .back-link {
                font-size: 1rem;
                margin-bottom: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <a href="{% url 'dashboard' %}" class="back-link" aria-label="Go back to dashboard">
            <i class="bi bi-arrow-left" style="font-size: 1.5rem; margin-right: 8px;"></i>
            Dashboard
        </a>
        <span class="fs-3 fw-bold">My Events</span>
    </div>
    <div class="container mt-4">
        <h4>Your Organized Events</h4>
        {% if my_events %}
            {% for event in my_events %}
                <div class="card mb-3" aria-label="Event titled {{ event.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ event.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ event.event_date|date:"M d, Y" }}</h6>
                        <p class="card-text">{{ event.description }}</p>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-info">You have not organized any events yet.</div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
