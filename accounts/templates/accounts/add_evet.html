{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container my-5" style="max-width: 600px;">
    <h2 class="mb-4">Add New Event</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="{{ form.title.id_for_label }}">Title</label>
            {{ form.title|add_class:"form-control" }}
        </div>
        <div class="mb-3">
            <label class="form-label" for="{{ form.event_date.id_for_label }}">Date & Time</label>
            {{ form.event_date|add_class:"form-control" }}
        </div>
        <div class="mb-3">
            <label class="form-label" for="{{ form.description.id_for_label }}">Description</label>
            {{ form.description|add_class:"form-control" }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Event</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
