<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f5f6fa; }
        .verify-card {
            max-width: 375px;
            margin: 100px auto 0;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.09);
        }
        .otp-input {
            width: 40px;
            height: 50px;
            font-size: 2rem;
            text-align: center;
            margin: 0 4px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: inline-block;
        }
        .timer-text {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card verify-card p-4">
        <h3 class="text-center mb-1">Verify Email</h3>
        <p class="text-center mb-4">We've sent a 6-digit OTP to your email, please enter.</p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 text-center">
                <!-- OTP input as six individual boxes -->
                <div id="otp-group">
                    {% for i in "123456" %}
                        <input type="text" name="otp{{ forloop.counter }}" maxlength="1" class="otp-input" pattern="[0-9]*" inputmode="numeric" required>
                    {% endfor %}
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Continue</button>
        </form>
        
    </div>
</div>

<script>
    // Focus next OTP box automatically
    const otpInputs = document.querySelectorAll('.otp-input');
    otpInputs.forEach((input, idx) => {
        input.addEventListener('input', function() {
            if (this.value && idx < otpInputs.length - 1) {
                otpInputs[idx + 1].focus();
            }
        });
        input.addEventListener('keydown', function(e) {
            if (e.key === "Backspace" && !this.value && idx > 0) {
                otpInputs[idx - 1].focus();
            }
        });
    });

    
</script>

</body>
</html>
