<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Registered Events - Event Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light p-4">

<div class="container">
    <h2>My Registered Events</h2>
    {% if events %}
        <ul class="list-group">
        {% for event in events %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a>
                <span>{{ event.event_date|date:"M d, Y" }}</span>
                <form method="post" action="{% url 'unregister_event' event.id %}" style="margin:0;">
                    {% csrf_token %}
                    <button class="btn btn-danger btn-sm" type="submit">Unregister</button>
                </form>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>You have not registered for any events yet.</p>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
